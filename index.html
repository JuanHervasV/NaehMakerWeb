<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            float: left;
            text-align: center;
        }
        .carrito {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
    </header>

    <div id="productos">
        <div class="producto" id="producto1">
            <h2>Producto 1</h2>
            <p>Precio: $50</p>
            <button onclick="agregarAlCarrito('Producto 1', 50)">Agregar al carrito</button>
        </div>
        <div class="producto" id="producto2">
            <h2>Producto 2</h2>
            <p>Precio: $80</p>
            <button onclick="agregarAlCarrito('Producto 2', 80)">Agregar al carrito</button>
        </div>
    </div>

    <div class="carrito" id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Elementos del carrito se agregan aquí dinámicamente -->
        </ul>
        <p>Total: $<span id="total-carrito">0</span></p>
    </div>

    <footer>
        <p>Derechos de Autor © 2024. Todos los derechos reservados.</p>
    </footer>

    <script>
        // JavaScript
        let carrito = [];
        const listaCarrito = document.getElementById('lista-carrito');
        const totalCarrito = document.getElementById('total-carrito');

        function agregarAlCarrito(nombre, precio) {
            const producto = {
                nombre: nombre,
                precio: precio
            };
            carrito.push(producto);
            mostrarCarrito();
        }

        function mostrarCarrito() {
            listaCarrito.innerHTML = '';
            carrito.forEach(producto => {
                const { nombre, precio } = producto;
                const itemCarrito = document.createElement('li');
                itemCarrito.innerHTML = `<p>${nombre} - Precio: $${precio}</p>`;
                listaCarrito.appendChild(itemCarrito);
            });
            calcularTotal();
        }

        function calcularTotal() {
            let total = 0;
            carrito.forEach(producto => {
                total += producto.precio;
            });
            totalCarrito.textContent = total;
        }
    </script>
</body>
</html>
